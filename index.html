<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A question?</title>
    <link rel="stylesheet" href="././styles.css">
    <style>
        body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1c1c1c; /* Dark background color */
        overflow: hidden; /* Prevent scrollbars */
        }
        
        .container {
        text-align: center;
        background-color: #2c2c2c; /* Darker background for container */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Darker shadow */
        border: 2px solid #ff69b4;
        transition: background-color 0.5s, border-color 0.5s; /* Smooth transition */
        }
        
        h1 {
        color: #ff69b4;
        margin-bottom: 20px;
        transition: color 0.5s; /* Smooth transition */
        }
        
        .buttons {
        margin-top: 30px;
        }
        
        button {
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
        }
        
        #noBtn {
        background-color: #ff4444;
        color: white;
        }
        
        #noBtn:hover {
        background-color: #ff6961;
        transform: scale(1.1); /* Scale up on hover */
        }
        
        #yesBtn {
        background-color: #44ff44;
        color: white;
        }
        
        #yesBtn:hover {
        background-color: #66ff66;
        transform: scale(1.1); /* Scale up on hover */
        }
        
        canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1; /* Place canvas behind other content */
        }

        @media (max-width: 768px){
            .sideye{
                height: 200px;
                width: 200px;
            }
        }

        * {
            
            outline: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none; /* For modern browsers */
            -webkit-user-select: none; /* For Safari */
            -ms-user-select: none; /* For IE/Edge */
        }
        </style>        
</head>
<body>
    <div class="container">
        <h1>Will You Marry Me?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="location.href='././yay.html'">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- HTML5 Canvas for Raining Flowers -->
    <canvas id="flowersCanvas"></canvas>

    <!-- Counter for No button clicks -->
    <div id="noClickCounter" class="counter">Attempts: 0</div>

    <!-- Modal Popup -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p class="angry-text">You are so stubborn!</p>
            <img src="././side-eye-cat.gif" class="sideye" alt="">
        </div>
    </div>

    <script src="././scripts.js"></script>
</body>
</html>
